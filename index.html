<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile App Development Vacation Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="d-flex flex-column min-vh-100 body-index background-img">

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">Vacation Gallery</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>
    </header>

    <main class="container d-flex flex-column align-items-center">
        <div>
            <h1 class="text-center mt-5">Just a touch of my travels</h1>
            <h4 class="text-center">Please select an image to view the full photo and description</h4>
        </div>

        <!--ROW 1-->
        <div class="row mt-3 g-4">
            <div>
                <h1>Moab</h1>
            </div>
            <div class="col-6 col-md-3">
                <div class="card" data-bs-toggle="modal" data-bs-target="#pictureModal" data-img="images/utah1.jpg"
                    data-desc="The first descent">
                    <img src="images/utah1.jpg" class="card-img-top fade-in" alt="Destination 1">

                </div>
            </div>

            <div class="col-6 col-md-3">
                <div class="card" data-bs-toggle="modal" data-bs-target="#pictureModal" data-img="images/utah2.jpg"
                    data-desc="Walking on top of the arch">
                    <img src="images/utah2.jpg" class="card-img-top fade-in" alt="Destination 1">
                </div>
            </div>

            <div class="col-6 col-md-3">
                <div class="card" data-bs-toggle="modal" data-bs-target="#pictureModal" data-img="images/utah3.jpg"
                    data-desc="Safety First">
                    <img src="images/utah3.jpg" class="card-img-top fade-in" alt="Destination 1">
                </div>
            </div>

            <div class="col-6 col-md-3">
                <div class="card" data-bs-toggle="modal" data-bs-target="#pictureModal" data-img="images/utah4.jpg"
                    data-desc="Preparing for the final descent">
                    <img src="images/utah4.jpg" class="card-img-top fade-in" alt="Destination 1">
                </div>
            </div>
        </div>

        <!--ROW 2-->
        <div class="row mt-3 g-4">
            <div class="col-6 col-md-3">
                <div class="card" data-bs-toggle="modal" data-bs-target="#pictureModal" data-img="images/utah5.jpg"
                    data-desc="Sunset at camp">
                    <img src="images/utah5.jpg" class="card-img-top fade-in" alt="Destination 1">
                </div>
            </div>

            <div class="col-6 col-md-3">
                <div class="card" data-bs-toggle="modal" data-bs-target="#pictureModal" data-img="images/utah9.jpg"
                    data-desc="The arch from the ground">
                    <img src="images/utah9.jpg" class="card-img-top fade-in" alt="Destination 1">
                </div>
            </div>

            <div class="col-6 col-md-3">
                <div class="card" data-bs-toggle="modal" data-bs-target="#pictureModal" data-img="images/utah7.jpg"
                    data-desc="The colors were amazing">
                    <img src="images/utah7.jpg" class="card-img-top fade-in" alt="Destination 1">
                </div>
            </div>

            <div class="col-6 col-md-3">
                <div class="card" data-bs-toggle="modal" data-bs-target="#pictureModal" data-img="images/utah8.jpg"
                    data-desc="An arch baby(give it like 500 more years to be an adult arch)">
                    <img src="images/utah8.jpg" class="card-img-top fade-in" alt="Destination 1">
                </div>
            </div>
        </div>

        <!-- VIDEOS-->
        <div class="row mt-3">
            <div class="col-12 col-md-6 mt-3">
                <div class="ratio ratio-16x9">
                    <video controls>
                        <source src="video/utahvid.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
            </div>
            <div class="col-12 col-md-6 mt-3">
                <div class="ratio ratio-16x9">
                    <video controls>
                        <source src="video/utahvid2.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
            </div>

            <!--ROW 3-->
            <div class="row mt-3 g-4">
                <div>
                    <h1>Colorado</h1>
                </div>
                <div class="col-6 col-md-3">
                    <div class="card" data-bs-toggle="modal" data-bs-target="#pictureModal" data-img="images/col1.jpg"
                        data-desc="On the way to hanging neck lake">
                        <img src="images/col1.jpg" class="card-img-top fade-in" alt="Destination 1">
                    </div>
                </div>

                <div class="col-6 col-md-3">
                    <div class="card" data-bs-toggle="modal" data-bs-target="#pictureModal" data-img="images/col2.jpg"
                        data-desc="Nature's Shower ">
                        <img src="images/col2.jpg" class="card-img-top fade-in" alt="Destination 1">
                    </div>
                </div>

                <div class="col-6 col-md-3">
                    <div class="card" data-bs-toggle="modal" data-bs-target="#pictureModal" data-img="images/col3.jpg"
                        data-desc="It's more beautiful in person">
                        <img src="images/col3.jpg" class="card-img-top fade-in" alt="Destination 1">
                    </div>
                </div>

                <div class="col-6 col-md-3">
                    <div class="card" data-bs-toggle="modal" data-bs-target="#pictureModal" data-img="images/col4.jpg"
                        data-desc="You've seen one, but you haven't seen em all">
                        <img src="images/col4.jpg" class="card-img-top fade-in" alt="Destination 1">
                    </div>
                </div>
            </div>

            <!--ROW 4-->
            <div class="row mt-3 g-4">
                <div>
                    <h1>Grand Canyon</h1>
                </div>
                <div class="col-6 col-md-3">
                    <div class="card" data-bs-toggle="modal" data-bs-target="#pictureModal" data-img="images/gc1.jpg"
                        data-desc="I honestly forget the purpose of this tower ">
                        <img src="images/gc1.jpg" class="card-img-top fade-in" alt="Destination 1">
                    </div>
                </div>

                <div class="col-6 col-md-3">
                    <div class="card" data-bs-toggle="modal" data-bs-target="#pictureModal" data-img="images/gc2.jpg"
                        data-desc="Did you know the hike to the bottom will get you life flighted if you aren't prepared?">
                        <img src="images/gc2.jpg" class="card-img-top fade-in" alt="Destination 1">
                    </div>
                </div>

                <div class="col-6 col-md-3">
                    <div class="card" data-bs-toggle="modal" data-bs-target="#pictureModal" data-img="images/gc3.jpg"
                        data-desc="Photo bombers">
                        <img src="images/gc3.jpg" class="card-img-top fade-in" alt="Destination 1">
                    </div>
                </div>

                <div class="col-6 col-md-3">
                    <div class="card" data-bs-toggle="modal" data-bs-target="#pictureModal" data-img="images/gc4.jpg"
                        data-desc="One day I will go down the mighty Colorado River">
                        <img src="images/gc4.jpg" class="card-img-top fade-in" alt="Destination 1">
                    </div>
                </div>
            </div>
    </main>

    <!-- Modal -->
    <!-- ONLY NEED ONE SINCE IT IS UPDATED DYNAMICALLY VIA JS-->
    <div class="modal fade" id="pictureModal" tabindex="-1" aria-labelledby="pictureModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="pictureModalLabel"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <img src="" class="img-fluid" id="modalImage" alt="">
                    <p class="mt-3" id="modalDescription"></p>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer py-3 text-center mt-5">
        <p>&copy; Kyle Stranick ITN 263-601 Mobile App Development Spring 2025</p>
    </footer>
    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
    <script src="js/CardModal.js"></script>
</body>

</html>
